            <section id="CONTACTO" class="bg-light py-5 container-contacto">
                <div class="container">
                    <h2 class="mb-4 prociono-regular display-6">Contacto</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <form class="poppins-light" onsubmit="return redirigirConfirmacion(event)">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre completo</label>
                                    <input type="text" class="form-control" id="nombre" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" required>

                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="telefono" required>
                                </div>
                                <div class="mb-3">
                                    <label for="mensaje" class="form-label">Mensaje</label>
                                    <textarea class="form-control" id="mensaje" rows="4" required></textarea>
                                </div>
                                <button type="submit" class="btn mb-4">Enviar</button>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <div class="contact-image">
                                <img src="../img/malbainterior.jpg" alt="Contacto" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
